<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>InstaSquare</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/drive-upload.css" />
</head>

<body>
  <br>
  <h1>InstaSquare</h1>
  <br>
  <br>
  <p>Your one click solution to bulk squaring photos for Instagram!</p>
  <br>
  <br>
  <div>

    <input type="file" id="file" name="files[]" onchange="newFiles(this)" multiple />
    <button class="button" onclick="document.getElementById('file').click(); return false;">Upload file</button>
    <button class="button" >Help</button>
  </div>
  <br>
  <div id="download-wrapper">
    <div>
      <button class="button" onclick="downloadZip()">Download as Zip file</button>
    </div>
    <div id="login-box" class="hide">
      <p>To upload to Drive, please login to your Google account.</p>
      <button class="button" onclick="handleAuthClick()">Login</button>
    </div>
    <div id="drive-box" class="hide">
      <div id="drive-menu">

        <div id="gmail"></div>
        <div id="button-upload" title="Upload to Google Drive"></div>
        <div id="button-addfolder" title="Upload to New Google Drive Folder"></div>
        <button class="button" onclick="handleAuthClick()">Switch Accounts</button>
        <button class="button" onclick="handleSignoutClick()">Logout</button>
      </div>
    </div>
  </div>
  <div class="float-box" id="float-box">
    <div class="folder-form">
      <div class="close-x">
        <img id="imgClose" class="imgClose" src="css/images/button_close.png" alt="close" />
      </div>
      <h3 class="clear">Upload to New Google Drive Folder (If left blank, a folder named InstaSquare will be created)</h3>
      <div>
        <input type="text" id="txtFolder" class="text-input" />
      </div>
      <button id="btnAddFolder" value="Save" class="button">Add</button>
      <button id="btnClose" value="Close" class="button btnClose">Close</button>
    </div>
  </div>
  <br>
  <br>
  <div id="app"></div>
  <div id="error-message" class="flash hidden"></div>
  <div id="status-message" class="flash hidden"></div>
  <script src="js/app.js"></script>
  <script src="js/jimp.min.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/drive-upload.js"></script>
  <script async defer src="js/google-api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
