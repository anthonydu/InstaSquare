<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>InstaSquare</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/custom-upload.css" />
  <script src="js/jimp.min.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
</head>

<body>
  <br>
  <h1>InstaSquare</h1>
  <br>
  <br>
  <p>Your one click solution to bulk squaring photos for Instagram!</p>
  <br>
  <br>
  <input type="file" id="file" name="files[]" onchange="newFiles(this)" multiple />
  <br>
  <div id="download-wrapper">
    <div>

      <button class="button" onclick="downloadZip()">Download as Zip file</button>
    </div>
    <div id="login-box" class="hide">
      <p>To upload to Drive, please login to your Google account.</p>
      <button id="btnLogin" onclick="handleAuthClick()" class="button">Login</button>
    </div>
    <div id="drive-box" class="hide">
      <div id="drive-menu">
        <div id="button-upload" title="Upload to Google Drive" class="button-opt"></div>
        <div id="button-addfolder" title="Upload to New Google Drive Folder" class="button-opt"></div>
        <div class="user-item">
          <a id="link-logout" class="logout-link button" onclick="handleSignoutClick()">Logout</a>
        </div>
      </div>
    </div>
  </div>
  <div class="float-box" id="float-box">
    <div class="folder-form">
      <div class="close-x">
        <img id="imgClose" class="imgClose" src="css/images/button_close.png" alt="close" />
      </div>
      <h3 class="clear">Add New Folder</h3>
      <div>
        <input type="text" id="txtFolder" class="text-input" />
      </div>
      <button id="btnAddFolder" value="Save" class="button">Add</button>
      <button id="btnClose" value="Close" class="button btnClose">Close</button>
    </div>
  </div>
  <br>
  <br>
  <div id="app"></div>
  <script>
    function downloadZip() {
      var zip = new JSZip();

      var links = document.querySelectorAll(".img_link");
      for (var i = 0; i < links.length; ++i) {
        // Add a file to the directory, in this case an image with data URI as contents
        zip.file(links[i].download, links[i].href.split('base64,')[1], {
          base64: true
        });
      }


      // Generate the zip file asynchronously
      zip.generateAsync({
          type: "blob"
        })
        .then(function (content) {
          // Force down of the Zip file
          saveAs(content, "images.zip");
        });
    }

    function showBtn() {
      document.querySelector("#download-wrapper").style.display = "inline";
    }

    function newFiles(element) {
      document.querySelector("#download-wrapper").style.display = "none";

      var app = document.getElementById("app");

      for (var i = 0; i < element.files.length; ++i) {
        readFileAndProcess(element.files[i], i, element.files.length);
      }

      function readFileAndProcess(readfile, counter, length) {
        var reader = new FileReader();
        reader.addEventListener("load", function () {
          var worker = new Worker("js/worker.js");
          worker.onmessage = function (e) {
            var squared_file = readfile.name.split(".")[0] + "_squared." + readfile.name.split(".")[1];

            var img_wrapper = document.createElement("div");
            img_wrapper.classList.add("img_wrapper");

            var img_data = document.createElement("img");
            img_data.classList.add("img_data");
            img_data.setAttribute("src", e.data);

            var img_link = document.createElement("a");
            img_link.classList.add("img_link");
            img_link.setAttribute("href", e.data);
            img_link.setAttribute("download", squared_file)

            var removeBtn = document.createElement("span");
            removeBtn.classList.add("remove");
            removeBtn.innerHTML = "&times;";
            removeBtn.addEventListener("click", function () {
              this.parentNode.parentNode.removeChild(this.parentNode);
            });

            img_link.appendChild(img_data);
            img_wrapper.appendChild(img_link);
            img_wrapper.appendChild(removeBtn);
            app.appendChild(img_wrapper);

            //best shot at delaying showing button so far
            if ((counter + 1) === length) {
              setTimeout(showBtn(), 3000);
            }

            // console.log(e.data);

          };
          worker.postMessage(this.result);
        });
        reader.readAsArrayBuffer(readfile);
      }


    }
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/custom-upload.js"></script>
  <script async defer src="js/google-api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src="js/upload.js"></script>
</body>

</html>
